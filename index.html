<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="graphic">
      <div class="logo">
        <h1>Euro Journey</h1>
      </div>
      <p>
        Photo by <a href="https://unsplash.com/@gecko81de" target="_blank">Patrick Baum</a> on 
        <a href="https://unsplash.com/" target="_blank">Unsplash</a>
      </p>
  </div>
  <div class="form">
    <div class="description">
      <h1>Explore castles all around Europe! Sign up <em>today</em> to get started.</h1>
    </div>
    <form action="" method="post">
      <div class="content">
        <h1>Let's do this!</h1>
        <div class="info">
          <div class="left">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
          </div>
          <div class="right">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required>
            <label for="phone_num">Phone Number</label>
            <input type="tel" name="phone_num" id="phone_num" required>
            <label for="confirm_pass">Confirm Password</label>
            <input type="password" name="confirm_pass" id="confirm_pass" required>
          </div>
        </div>
      </div>  
      <div class="footer">
        <input type="submit" value="Create Account">
        <h1>Already have an account? <a href="">Log in</a></h1>
      </div>
    </form>
  </div>
</body>
</html>
